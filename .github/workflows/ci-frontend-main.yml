name: CI Front-end

on:
  push:
    branches:
      - 'main'
    paths:
      - 'front-end/**'
  pull_request:
    paths:
      - 'front-end/**'
  workflow_call:
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Module
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        working-directory: ./frontend
        run: npm install
        with:
          node-version: 16
      - name: Build
        working-directory: ./frontend
        run: npm run build
      - name: Static 
        working-directory: ./frontend/dist/sgcmapp/index.html
        run: cp dist/sgcmapp/index.html
      - name: Teste
        working-directory: front-end/
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

